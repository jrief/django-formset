name: Test django-formset

on:
  push:
    branches:
      - main
      - version_1
    paths-ignore:
      - '**.md'
      - '**.rst'
  pull_request:
    branches:
      - main
      - version_1
    paths-ignore:
      - '**.md'
      - '**.rst'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        django-version: ["4.0.*", "4.1.*", "4.2.*"]
        node-version: ["16.x"]
        include:
          - build-client: "esbuild"
          - build-client: "rollup"
            python-version: "3.8"
            django-version: "4.0.*"

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        npm install --include=dev
        python -m pip install --upgrade pip
        python -m pip install --pre "Django==${{ matrix.django-version }}"
        python -m pip install -r testapp/requirements.txt
        python -m pip install https://github.com/jrief/django-sphinx-view/archive/refs/heads/main.zip
        playwright install
    - name: Build Parser
      run: |
        npm run tag-attributes
    - name: Build Client
      run: |
        npm run ${{ matrix.build-client }}
        npm run compilescss
    - name: Test with pytest
      run: |
        python -m pytest testapp
