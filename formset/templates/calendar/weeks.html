{% load i18n %}{% spaceless %}
<div class="controls weeks-view">
	<button data-date="{{ calendar.prev_month }}" class="prev" type="button" title="{% translate 'Previous month' %}">
		{% include "formset/icons/arrow-left.svg" %}
	</button>
	<button data-date="{{ calendar.startdate|date:'c' }}" type="button" class="extend" title="{% translate 'Extend period' %}">
		<time datetime="{{ calendar.startdate|date:'c' }}">{{ calendar.startdate|date:'F Y' }}</time>
	</button>
	<button class="today" title="{% translate 'Today' %}">
		{% include "formset/icons/calendar-today.svg" %}
	</button>
	<button data-date="{{ calendar.next_month }}" class="next" type="button" title="{% translate 'Next month' %}">
		{% include "formset/icons/arrow-right.svg" %}
	</button>
</div>
<div class="sheet-body" aria-label="weeks-view">
{% block sheet-body %}
	<div class="central">
		<ul class="weekdays">
	{% for abbr, weekday in calendar.weekdays %}
			<li><abbr title="{{ weekday }}">{{ abbr }}</abbr></li>
	{% endfor %}
		</ul>
		<ul class="monthdays">
	{% for date, day, classes in calendar.monthdays %}
			<li data-date="{{ date }}"{% if classes %} class="{{ classes }}"{% endif %}>{{ day }}</li>
	{% endfor %}
		</ul>
	</div>
{% endblock %}
</div>
{% endspaceless %}
