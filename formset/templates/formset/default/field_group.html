{% spaceless %}
<div role="group"{% with css_classes=field.css_classes %}{% if css_classes %} class="{{ css_classes }}"{% endif %}{% endwith %}>
	{% if field.label %}{{ field.label_tag }}{% endif %}
	{{ field }}
	{{ field.errors }}
	{% with help_text=field.help_text %}
	{% if help_text %}<span class="dj-help-text">{{ help_text }}</span>{% endif %}
	{% endwith %}
</div>
{% endspaceless %}
