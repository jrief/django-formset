{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="{{ LANGUAGE_CODE|default:'en' }}">

<head>
	{% block "head" %}
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
	<title>Django-Formset Demo</title>
	<link rel="icon" href="data:,">
	<link href="{% static 'testapp/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="screen">
	<link href="{% static 'testapp/css/utils.css' %}" rel="stylesheet" type="text/css" media="screen">
	<!--script src="{% url 'javascript-catalog' %}"></script -->
	<script type="module" src="{% static 'formset/js/django-formset.js' %}"></script>
	{% endblock %}
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col col-md-8 mx-auto my-3">
				<nav aria-label="breadcrumb mb-5">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/">{% include "testapp/house.svg" %}</a></li>
						<li class="breadcrumb-item"><a href="/{{ framework }}">{{ framework.capitalize }}</a></li>
						<li class="breadcrumb-item"><strong>{{ leaf_name }}</strong></li>
					</ol>
				</nav>
				{{ doc }}
				{% block main-content %}{% endblock %}
				{% include "testapp/formset-data.html" %}
			</div>
		</div>
	</div>
</body>

</html>
