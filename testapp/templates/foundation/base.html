{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Django-Formset Demo</title>
	<link rel="icon" href="data:,">
	<link href="{% static 'testapp/css/foundation.css' %}" rel="stylesheet" type="text/css" media="screen">
	<link href="{% static 'testapp/css/docutils.css' %}" rel="stylesheet" type="text/css" media="screen">
	<script type="module" src="{% static 'formset/js/django-formset.js' %}"></script>
</head>

<body>
	<div class="grid-container">
		<div class="grid-x align-center">
			<nav aria-label="breadcrumbs margin-top-3" role="navigation">
				<ul class="breadcrumbs">
					<li><a href="/">{% include "testapp/house.svg" %}</a></li>
					<li><a href="/{{ framework }}">{{ framework.capitalize }}</a></li>
					<li><strong>{{ leaf_name }}</strong></li>
				</ul>
			</nav>
		</div>
		{{ doc }}
		<div class="grid-x align-center">
			{% block main-content %}{% endblock %}
			{% include "testapp/formset-data.html" %}
		</div>
	</div>
</body>

</html>
